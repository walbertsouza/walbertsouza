							<!-- Logo esquerda -->

							</div>
							<!-- Logo Direita -->
							<div class="col-md-3 text-right">

			<input type="hidden" id="idfluigsolicitante" name="idfluigsolicitante">
			<input type="hidden" id="emailsolicitante" name="emailsolicitante">

			<div class="panel panel-default" id="dadoscolaborador">

						<strong>Dados do colaborador</strong>
					</h3>
				</div>
				<div class="panel-body">
					<div class="form-group col-md-4">

					<div class="form-group col-md-4">
						<label for="empresa">Empresa</label>

								class="fluigicon fluigicon-company icon"></span>
							</span> <input type="text" class="form-control" name="empresa"
								id="empresa" readonly>
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="departamento">Departamento</label>
						<div class="input-group">
							<span class="input-group-addon fs-cursor-pointer"> <span
								class="fluigicon fluigicon-user icon-sm"></span>
							</span> <input type="text" class="form-control" name="departamento"
								id="departamento" readonly>
						</div>
					</div>
					<div class="form-group col-md-12">
						<label for="nomecompleto">Nome completo</label>
						<div class="input-group">
							<span class="input-group-addon fs-cursor-pointer"> <span
								class="fluigicon fluigicon-user icon-sm"></span>
							</span> <input type="zoom" class="form-control" name="nomecompleto"

								datasetvalue="colleagueName"
								data-zoom="{'displayKey':'colleagueName','datasetId':'colleague','fields':[{'field':'colleagueName','label':'colleagueName','standard':true}]}">
						</div>
					</div>
                    <div class="form-group col-md-12">
                         <label for="emailcorp">E-mail corporativo</label>
                         <div class="input-group">
                             <span class="input-group-addon fs-cursor-pointer">
                                 <span class="fluigicon fluigicon-user icon-sm"></span>
                             </span>
                             <input type="zoom" class="form-control" name="emailcorp"
								readonly dataset="colleague" zoomvalue="colleagueEmail"
								datasetvalue="colleagueEmail"
								data-zoom="{'displayKey':'colleagueEmail','datasetId':'colleague','fields':[{'field':'colleagueEmail','label':'colleagueEmail','standard':true}]}">
                         </div>
                    </div>
					<div class="form-group col-md-4">
						<label for="cargo">Cargo</label>
						<div class="input-group">
							<span class="input-group-addon fs-cursor-pointer"> <span
								class="fluigicon fluigicon-key icon-sm"></span>
							</span> <input type="text" class="form-control" name="cargo" id="cargo"

					</div>
					<div class="form-group col-md-4">
						<label for="matricula">Matrícula</label>
						<div class="input-group">
							<span class="input-group-addon fs-cursor-pointer"> <span
								class="fluigicon fluigicon-company"></span>
							</span> <input type="text" class="form-control" name="matricula"
								id="matricula" readonly >

					<div class="form-group col-md-4">
						<label for="telefone">Telefone</label>

							<span class="input-group-addon fs-cursor-pointer"> <span

							</span> <input type="text" class="form-control" name="telefone"

    <!--Formulario de cadastro-->
    <form class="totvs-form grid vertical create-form-components ui-sortable t0"
    name="createFormComponents"
    style="padding-left: 10px; padding-right: 10px;">
        <input type="hidden" id="Dcadastrais" name="Dcaddastrais">

        <div class="panel panel-default" id="dadoscadastrais">
            <div class="panel-heading ">
                <h3 class="panel-title">
                    <strong>Dados Cadastrais</strong>
                </h3>
            </div>
            <div class="form-group col-md-12">
                <label for="nomecompleto">Nome completo</label>
                <div class="input-group">
                    <span class="input-group-addon fs-cursor-pointer"> <span
                        class="fluigicon fluigicon-user icon-sm"></span>
                    </span> <input type="zoom" class="form-control" name="nomecompleto"
                        readonly dataset="colleague" zoomvalue="colleagueName"
                        datasetvalue="colleagueName"
                        data-zoom="{'displayKey':'colleagueName','datasetId':'colleague','fields':[{'field':'colleagueName','label':'colleagueName','standard':true}]}">
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="estadoC">Estado Civil</label>
                <div class="input-group">
                    <select class="form-control">
                        <option>Casado(a)</option>
                        <option>Divorciado(a)</option>
                        <option>Matrial</option>
                        <option>Desquitado(a)</option>
                        <option>Solteiro(a)</option>
                        <option>Viuvo(a)</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="sexo">Sexo</label>
                <div class="input-group">
                    <select class="form-control">
                        <option>F-Feminino</option>
                        <option>M-Masculino</option>
                        <option>X-Anonimizado</option>
                    </select>
                </div>
            </div>   
            <div class="form-group col-md-4">
                <label for="telC">Telefone Celular</label>
                <div class="input-group">
                    <span class="input-group-addon fs-cursor-pointer"> <span 
                        class="fluigicon fluigicon-key icon-sm"></span>
                    </span> <input type="text" class="form-control" name="telC" id="telC">
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="corR">Cor/Raça</label>
                <div class="input-group">
                    <select class="form-control">
                        <option>1-Indigina</option>
                        <option>2-Branca</option>
                        <option>4-Preta</option>
                        <option>6-Amarela</option>
                        <option>8-Parda</option>
                        <option>9-Não informado</option>
                   </select>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="deficiencia">Possui deficiência</label>
                <div class="input-group">
                    <select class="form-control">
                        <option>Não</option>
                        <option>Baixa Visão</option>
                        <option>Cegueira</option>
                        <option>Surdez</option>
                        <option>Física</option>
                        <option>Intelectual</option>
                        <option>Transtorno Global do Desenvolvimento</option>
                        <option>Outro</option>
                   </select>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="grau">Grau de Escolaridade</label>
                <div class="input-group">
                    <select class="form-control">
                        <option>ANALFABETO</option>
                        <option>ATE 4 SERIE INCOMPLETA (PRIMARIO INCOMPLETO)</option>
                        <option>COM 4 SERIE COMPLETA DO 1 GRAU (PRIMARIO COMPLETO)</option>
                        <option>PRIMEIRO GRAU (GINASIO) INCOMPLETO</option>
                        <option>PRIMEIRO GRAU (GINASIO) COMPLETO</option>
                        <option>SEGUNDO GRAU (GINASIO) INCOMPLETO</option>
                        <option>SEGUNDO GRAU (GINASIO) COMPLETO</option>
                        <option>SUPERIOR INCOMPLETO</option>
                        <option>SUPERIOR COMPLETO</option>
                        <option>MESTRADO COMPLETO</option>
                        <option>DOUTORADO COMPLETO</option>
                        <option>POS GRADUACAO INCOMPLETO</option>
                        <option>POS-GRADUACAO/ESPECIALIZAÇÃO</option>
                   </select>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label for="emailP">E-mail Pessoal</label>
                <div class="input-group">
                    <span class="input-group-addon fs-cursor-pointer">
                        <span class="fluigicon fluigicon-user icon-sm"></span>
                    </span>
                    <input type="zoom" class="form-control" name="emailP"
                       readonly dataset="colleague" zoomvalue="colleagueEmail"
                       datasetvalue="colleagueEmail"
                       data-zoom="{'displayKey':'colleagueEmail','datasetId':'colleague','fields':[{'field':'colleagueEmail','label':'colleagueEmail','standard':true}]}">
                </div>
            </div>  
            <div class="form-group col-md-5">
                <label for="endereco">Endereço</label>
                <div class="input-group">
                    <span class="input-group-addon fs-cursor-pointer"> <span 
                        class="fluigicon fluigicon-key icon-sm"></span>
                    </span> <input type="text" class="form-control" name="endereco" id="endereco">
                </div>
            </div>
            <div class="form-group col-md-1">
                <label for="numero">N</label>
                <div class="input-group">
                    <span class="input-group-addon fs-cursor-pointer"> <span 
                        class="fluigicon fluigicon-key icon-sm"></span>
                    </span> <input type="text" class="form-control" name="numero" id="numero">
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="logradouro">Tipo de logradouro</label>
                <div class="input-group">
                    <span class="input-group-addon fs-cursor-pointer"> <span 
                        class="fluigicon fluigicon-key icon-sm"></span>
                    </span> <input type="text" class="form-control" name="logradouro" id="logradouro">
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="estado">Estado</label>
                <div class="input-group">
                    <span class="input-group-addon fs-cursor-pointer"> <span 
                        class="fluigicon fluigicon-key icon-sm"></span>
                    </span> <input type="text" class="form-control" name="estado" id="estado">
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="bairro">Bairro</label>
                <div class="input-group">
                    <span class="input-group-addon fs-cursor-pointer"> <span 
                        class="fluigicon fluigicon-key icon-sm"></span>
                    </span> <input type="text" class="form-control" name="bairro" id="bairro">
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="municipio">Municipio</label>
                <div class="input-group">
                    <span class="input-group-addon fs-cursor-pointer"> <span 
                        class="fluigicon fluigicon-key icon-sm"></span>
                    </span> <input type="text" class="form-control" name="municipio" id="municipio">
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="cep">CEP</label>
                <div class="input-group">
                    <span class="input-group-addon fs-cursor-pointer"> <span 
                        class="fluigicon fluigicon-key icon-sm"></span>
                    </span> <input type="text" class="form-control" name="cep" id="cep">
                </div>
            </div>

        </div> 

    </form><br>
    <!--Fim Formulário-->
    
    <!--Validação de Dados-->

    <form class="totvs-form grid vertical create-form-components ui-sortable t0"
    name="createFormComponents"
    style="padding-left: 10px; padding-right: 10px;">
        <input type="hidden" id="VDados" name="VDados">

        <div class="panel panel-default" id="confirmacao">
            <div class="panel-heading ">
                <h3 class="panel-title">
                    <strong>Os dados informados acima estão corretos?</strong>
                </h3>
            </div>
            <div class="input-group input-group-inline">
                <button name="sim" style="background-color:green; border-color:black; color:black" value="decisao">SIM</button>

            </div>
            <div class="input-group input-group-inline">
                <button name="nao" style="background-color:red; border-color:black; color:black" value="decisao">Não</button>

            </div>
        </div>
    </form>
    <!--Fim da Validação-->
    <!--Alteração de dados-->
    <form action="#">
        <div class="panel panel-default" id="Alteracao">
            <div class="panel-heading ">
                <h3 class="panel-title">
                    <strong>Alteração de dados</strong>
                </h3>
            </div>
        </div>
        <label for="alteracao">Selecione os dados que necessitam atualizar</label><br>
        <input type="checkbox" id="nomeC" name="nomeC" value="Nome">
        <label for="nomeC">Nome Completo</label><br>
        <input type="checkbox" id="EstadoC" name="EstadoC" value="Estado">
        <label for="EstadoC"> Estado Civil</label><br>
        <input type="checkbox" id="TelefoneC" name="TelefoneC" value="TelefoneCel">
        <label for="TelefoneC"> Telefone Celular</label><br>
        <input type="checkbox" id="CorR" name="CorR" value="CorRaca">
        <label for="CorR"> Cor/Raça</label>

    </form>
    <form action="#">
        <input type="checkbox" id="Deficiencia" name="Deficiencia" value="defic">
        <label for="Deficiencia">Possui deficiência</label><br>
        <input type="checkbox" id="Escolaridade" name="Escolaridade" value="GrauE">
        <label for="Escolaridade">Grau de Escolaridade</label><br>
        <input type="checkbox" id="EmailPessoal" name="EmailPessoal" value="Email">
        <label for="EmailPessoal"> Email Pessoal</label><br>
        <input type="checkbox" id="End" name="End" value="Endereco">
        <label for="End">Endereço</label>
    </form>
    <!--Fim das Alterações-->
    <!--Confirmações COVID-->
    <form action="#">
        <div class="panel panel-default panel-inline" id="Alteracao">
            <div class="panel-heading ">
                <h3 class="panel-title">
                    <strong>Informações sobre a COVID-19</strong>
                </h3>
            </div>
        </div>
        <label for="alteracao">Vacinou-se contra o COVID-19</label><br>
        <input type="checkbox" id="primeiraD" name="PrimeiraD" value="PrimeiraDose">
        <label for="primeiraD">1a dose</label><br>
        <input type="checkbox" id="segundaD" name="segundaD" value="SegundaDose">
        <label for="SegundaDose"> Segunda Dose</label><br>
        <input type="checkbox" id="TerceiraD" name="TerceiraD" value="TerceiraDose">
        <label for="TerceiraD"> Dose Reforço</label><br>
        <input type="checkbox" id="NenhumaD" name="NenhumaD" value="Nenhuma">
        <label for="NenhumaD"> Nenhuma</label>
    </form>
    <!--Fim das COnfirmações-->
    <!--Confirmação-->
    <form class="totvs-form grid vertical create-form-components ui-sortable t0"
    name="createFormComponents"
    style="padding-left: 10px; padding-right: 10px;">
        <input type="hidden" id="Conf" name="Conf">

        <div class="panel panel-default" id="comprovante">
            <div class="panel-heading ">
                <h3 class="panel-title">
                    <strong>As informações inseridas estão de acordo comprovante?</strong>
                </h3>
            </div>
            <div class="input-group input-group-inline">
                <button name="sim" style="background-color:green; border-color:black; color:black" value="decisao">SIM</button>

            </div>
            <div class="input-group input-group-inline">
                <button name="nao" style="background-color:red; border-color:black; color:black" value="decisao">Não</button>

            </div>
        </div>
    </form>
    <!--Fim confirmação-->
    <!--Ajustes-->
    <form action="#">
        <div class="panel panel-default" id="ajustes">
            <div class="panel-heading ">
                <h3 class="panel-title">
                    <strong>Ajustes</strong>
                </h3>
            </div>
        <textarea class="form-control" rows="4"> Realizar ajustes conforme solicitado</textarea>
    </form>
    <!--Ajustes-->
    <!--Integração-->
    <form action="#">
        <div class="panel panel-default" id="integracao">
            <div class="panel-heading ">
                <h3 class="panel-title">
                    <strong>Integração</strong>
                </h3>
            </div>
        <textarea class="form-control" rows="4"> Integrar atualizações com o Protheus</textarea>
    </form>
    <!--Fim Integração-->
