<link rel="stylesheet" type="text/css" href="https://style.fluig.com/css/fluig-style-guide.min.css">
<script src="/resources/js/jquery/jquery.js"></script>
<script src="/resources/js/jquery/jquery-ui.min.js"></script>
<script src="/resources/js/mustache/mustache-min.js"></script>
<script src="/style-guide/js/fluig-style-guide.min.js"></script>
<script type="text/javascript" src="jquery.mask.js" charset="utf-8"></script>
<script type="text/javascript" src="custom.js" charset="utf-8"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<!-- CUSTOM -->
<link href="/style-guide/css/fluig-style-guide-filter.min.css"
	rel="stylesheet" type="text/css">
<link href="/style-guide/css/fluig-style-guide-ratingstars.min.css"
	rel="stylesheet" type="text/css">
<script src="/style-guide/js/fluig-style-guide-filter.min.js"></script>
<script src="/style-guide/js/fluig-style-guide-ratingstars.min.js"></script>
</head>
<body class="fluig-style-guide">

	<form
		class="totvs-form grid vertical create-form-components ui-sortable t0"
		name="createFormComponents"
		style="padding-left: 10px; padding-right: 10px;">
		<input type="hidden" id="nextmes" name="nextmes">
		<div id="principal" name="principal">
			<div class="page-header">
				<header class="main-header clearfix">
					<div class="wrapper">
						<div class="row">
							<!-- Logo esquerda -->
							<div class="col-md-3 text-left"></div>
							<!-- Logo Centro -->
							<div class="col-md-6 title">
								<font color="#004282">
									<h1 class="text-center">Atualização Cadastral Programada</h1>
								</font>
							</div>
							<!-- Logo Direita -->
							<div class="col-md-3 text-right">
								<img id="companyLogoImg"
									src="https://www.bancorbras.com.br/assets/img/logo-bancorbras.png"
									class="">
							</div>
						</div>
					</div>
				</header>
			</div>

			<input type="hidden" id="idfluigsolicitante" name="idfluigsolicitante">
			<input type="hidden" id="emailsolicitante" name="emailsolicitante">

			<div class="panel panel-default" id="dadoscolaborador">
				<div class="panel-heading ">
					<h3 class="panel-title">
						<strong>Dados do colaborador</strong>
					</h3>
				</div>
				<div class="panel-body">
					<div class="form-group col-md-4">
						<label for="datasolicitacao">Data da solicitação</label>
						<div class="input-group">
							<span class="input-group-addon fs-cursor-pointer"> <span
								class="fluigicon fluigicon-calendar icon-sm"></span>
							</span> <input type="date" class="form-control" name="datasolicitacao"
								id="datasolicitacao" readonly>
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="empresa">Empresa</label>
						<div class="input-group">
							<span class="input-group-addon fs-cursor-pointer"> <span
								class="fluigicon fluigicon-company icon"></span>
							</span> <input type="text" class="form-control" name="empresa"
								id="empresa" readonly>
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="departamento">Departamento</label>
						<div class="input-group">
							<span class="input-group-addon fs-cursor-pointer"> <span
								class="fluigicon fluigicon-user icon-sm"></span>
							</span> <input type="text" class="form-control" name="departamento"
								id="departamento" readonly>
						</div>
					</div>
					<div class="form-group col-md-12">
						<label for="nomecompleto">Nome completo</label>
						<div class="input-group">
							<span class="input-group-addon fs-cursor-pointer"> <span
								class="fluigicon fluigicon-user icon-sm"></span>
							</span> <input type="zoom" class="form-control" name="nomecompleto"
								readonly dataset="colleague" zoomvalue="colleagueName"
								datasetvalue="colleagueName"
								data-zoom="{'displayKey':'colleagueName','datasetId':'colleague','fields':[{'field':'colleagueName','label':'colleagueName','standard':true}]}">
						</div>
					</div>
                    <div class="form-group col-md-12">
                         <label for="emailcorp">E-mail corporativo</label>
                         <div class="input-group">
                             <span class="input-group-addon fs-cursor-pointer">
                                 <span class="fluigicon fluigicon-user icon-sm"></span>
                             </span>
                             <input type="zoom" class="form-control" name="emailcorp"
								readonly dataset="colleague" zoomvalue="colleagueEmail"
								datasetvalue="colleagueEmail"
								data-zoom="{'displayKey':'colleagueEmail','datasetId':'colleague','fields':[{'field':'colleagueEmail','label':'colleagueEmail','standard':true}]}">
                         </div>
                    </div>
					<div class="form-group col-md-4">
						<label for="cargo">Cargo</label>
						<div class="input-group">
							<span class="input-group-addon fs-cursor-pointer"> <span
								class="fluigicon fluigicon-key icon-sm"></span>
							</span> <input type="text" class="form-control" name="cargo" id="cargo"
								readonly>
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="matricula">Matrícula</label>
						<div class="input-group">
							<span class="input-group-addon fs-cursor-pointer"> <span
								class="fluigicon fluigicon-company"></span>
							</span> <input type="text" class="form-control" name="matricula"
								id="matricula" readonly >
						</div>
					</div>


					<div class="form-group col-md-4">
						<label for="telefone">Telefone</label>
						<div class="input-group">
							<span class="input-group-addon fs-cursor-pointer"> <span
								class="fluigicon fluigicon-company"></span>
							</span> <input type="text" class="form-control" name="telefone"
								id="telefone">
						</div>
					</div>
				</div>
			</div>
    </form>   
<!--Emissão da Atualização Cadastral-->
<form class="totvs-form grid vertical create-form-components ui-sortable t0"
    name="createFormComponents"
    style="padding-left: 10px; padding-right: 10px;">
        <input type="hidden" id="Ecadastral" name="Ecadastral">
		<div class="panel panel-default" id="Emissao">
            <div class="panel-heading ">
                <h3 class="panel-title">
                    <strong>Emissao da Atualização Cadastral</strong>
                </h3>
            </div>
			<div class="form-group col-md-4"><br>
				<label for="Colaboradores">Colaboradores</label><br>
                <label for="Empresas">Empresas</label>
                <div class="input-group">
                    <select class="form-control">
                        <option>BEP</option>
                        <option>CBTUR</option>
                        <option>BANCORTUR</option>
                        <option>BCS</option>
                        <option>BAC</option>
                        <option>INSTITUTO</option>
						<option>CSC</option>
                        <option>CRC</option>
                    </select>
                </div>
            </div>
		</div>
		<table class="table table-bordered">
			<tr>
			<th>Empresa</th>
			<th>Filial</th>
			<th>Matricula</th>
			<th>Nome</th>
			<th>Cargo</th>
			<th>E-mail</th>
			</tr>
		</table>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Enviar</button>
			</div>
		</div>
</form>
